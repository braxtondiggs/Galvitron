<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Galvitron</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/main.css">
	</head>

	<body>
		<div class="auth">
			<div class="basic-header-container">
				<a href="../" class=" logo" ="logo" ">Cerebro</a>
				<div class="nav">
					<a href="../auth/signup.html">Sign Up</a>
					<a href="../auth/login.html">Log In</a>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 d-none d-sm-block">
						<img src="../images/homepage.png" class="intro-image" alt=""/>
					</div>
					<div class="form-container signup-container col-sm-6">
						<h3 class="title">Become a Member</h3>
						<form class="auth-form" novalidate="novalidate">
							<div class="row">
								<div class="col form-group">
									<input type="text" class="form-control" placeholder="First Name" data-validator-label="First Name" data-validator="required"/>
									<div class="form-control-feedback"></div>
								</div>
								<div class="col form-group">
									<input type="text" class="form-control" placeholder="Last Name" data-validator-label="Last Name" data-validator="required"/>
									<div class="form-control-feedback"></div>
								</div>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Email" data-validator-label="Email" data-validator="required|email"/>
								<div class="invalid hidden">Email address exist already.</div>
								<div class="form-control-feedback"></div>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" placeholder="Password" data-validator-label="Password" data-validator="required|min:6"/>
								<div class="form-control-feedback"></div>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirm Password" data-validator-label="Password" data-validator="required|min:6|same:password"/>
								<div class="form-control-feedback"></div>
							</div>
							<button type="submit" class="btn">
								<span>Sign Up</span>
							</button>
						</form>
						<div class="more-actions">
							<p>Already have an account?&nbsp;<a href="../auth/login.html">Log In</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="../js/vendor/jquery.form-validation.min.js"></script>
		<script src="../js/vendor/bootstrap3-typeahead.min.js"></script>
		<script src="../js/main.js"></script>
	</body>

</html>
