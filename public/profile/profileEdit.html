<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Galvitron</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>

	<body>
		<div class="profile">
			<div class="header-container">
				<div class="container">
					<div class="row">
						<div class="col col-sm-3 flex-column">
							<a href="/" class="logo"></a>
						</div>
						<div class="search col col-sm-6 flex-column">
							<div class="flex-row">
								<img src="/images/icons/search.png" class="search-icon"/>
								<form class="flex-column" novalidate="novalidate">
									<input type="text" class="search-input"/>
									<button type="submit" style="display: none"></button>
								</form>
								<img src="/images/icons/grid.png" class="category-icon"/>
							</div>
						</div>
						<div class="right-header col col-sm-3 flex-column">
							<div class="flex-row">
								<div>
									<img src="/images/icons/users.png" class="members-icon"/>
								</div>
								<div class="action-menu dropdown-toggle  dropdown flex-row" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<img src="https://via.placeholder.com/30x30" alt=""/>
									<div class="menu-container"></div>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
										<a class="dropdown-item flex-row" href="#">
											<fa-icon [icon]="[ 'fal', 'calendar-alt']"></fa-icon>
											<span fxflex="fxFlex">Upcoming</span>
											<div class="notification">1</div>
										</a>
										<a class="dropdown-item" href="#">Another action</a>
										<a class="dropdown-item" href="#">Something else here</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<form class="default-form" novalidate="novalidate">
			<h2>Create Your Profile</h2>
			<div class="row">
				<div class="profile-edit" fxflex="600px">
					<div class="row form-group">
						<label class="col-xs-1 col-form-label">First Name&nbsp;<span>*</span></label>
						<div class="col-xs-11">
							<input type="text" class="form-control" placeholder="Enter your first name"/>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-xs-1 col-form-label">Last Name&nbsp;<span>*</span></label>
						<div class="col-xs-11">
							<input type="text" class="form-control" placeholder="Enter your last name"/>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-xs-1 col-form-label">Job Title&nbsp;<span>*</span></label>
						<div class="col-xs-11">
							<input type="text" class="typeahead form-control title-input" placeholder="Enter your professional job title." data-provide="typeahead" autocomplete="off"/>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-xs-1 col-form-label">Company&nbsp;<span>*</span></label>
						<div class="col-xs-11">
							<input type="text" class="typeahead form-control company-input" plaecholder="Enter your current company." data-provide="typeahead" autocomplete="off"/>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-xs-1 col-form-label">About&nbsp;<span>*</span></label>
						<div class="col-xs-11">
							<textarea class="form-control" placeholder="Enter your bio" cols="8"></textarea>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-xs-1 col-form-label">Skills&nbsp;<span>*</span></label>
						<div class="col-xs-11">
							<input type="text" class="typeahead form-control skill-input" placeholder="For ex, “data management” or “web development”" data-provide="typeahead" autocomplete="off"/>
						</div>
					</div>
				</div>
				<div class="profile-actions"></div>
			</div>
		</form>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/js/vendor/jquery.form-validation.min.js"></script>
<script src="/js/vendor/bootstrap3-typeahead.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
